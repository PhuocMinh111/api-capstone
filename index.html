<link rel="stylesheet" href="./css/main.css" />
</head>

<div class="container my-auto" id="products">

</div>
</div>
<!-- Button trigger modal -->
<button type="button" id="cart" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
  <span id="cart-number" style="font-size:15px" class="bg-success">

  </span>
  <img src="./asset/cart.png" alt="" srcset="">
</button>
<div class="" id="hero">
  <div class="container my-auto mx-auto d-flex justify-content-center">
    <div class="mx-auto" id="loader"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <div class="row" id="head">
          <div class="col-lg-8 col-md-8">
            <h5>
              products
            </h5>
          </div>
          <div style="border-width: 200px;" class="col-lg-4 border-left text-right col-md-4">
            <h5 class="text-left">
              quantity
            </h5>
          </div>
        </div>
        <div class="row" id="prod-data">
          <div class="col-lg-8 col-md-8">
            <ul id="prod-show" class=""></ul>
          </div>
          <div id="prod-quantity" class="col-lg-4 col-md-4">

          </div>
        </div>
        <div class="total form-group">
          <div class="">
            <h3>total: </h3>
          </div>
          <div class="">
            <h4 id="total-price"></h4>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
